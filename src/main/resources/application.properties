spring.application.name=VehicleManagement

#logging.level.root=INFO
#logging.level.mx.com.gm=INFO

spring.main.banner-mode=off
spring.thymeleaf.cache=off

spring.datasource.url=jdbc:mysql://localhost:3306/vehiclemanagement?useSSL=false&serverTimeZone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
